    <h3 class="text-xl font-semibold mb-2">{{ label }}</h3>
    <div class="flex justify-center items-center w-20 h-20 bg-white text-{{ color|default:'indigo' }}-600 text-4xl font-bold rounded-full mx-auto">
        {{ count }}
    </div>
</div>
