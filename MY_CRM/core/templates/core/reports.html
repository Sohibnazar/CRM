{% extends 'core/index.html' %}

{% block title %}Отчеты{% endblock %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    {% include 'core/sidebar.html' %}
    <div class="flex flex-col items-center justify-center w-full p-6 mt-16">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
            <h1 class="text-3xl font-bold text-gray-700 mb-6 text-center">Экспорт заявок в Excel</h1>
            <form method="GET" action="{% url 'export_to_excel' %}" class="space-y-6">
                <div class="flex flex-col space-y-2">
                    <label for="start_date" class="font-semibold text-gray-600">Дата начала</label>
                    <input 
                        type="date" 
                        id="start_date" 
                        name="start_date" 
                        class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="end_date" class="font-semibold text-gray-600">Дата конца</label>
                    <input 
                        type="date" 
                        id="end_date" 
                        name="end_date" 
                        class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Экспортировать в Excel
                </button>
            </form>
            <button 
                type="button" 
                onclick="window.history.back()" 
                class="w-full bg-gray-400 text-white font-bold py-3 rounded-lg mt-4 hover:bg-gray-500 transition duration-300">
                Вернуться назад
            </button>
        </div>
    </div>
</div>
{% endblock %}
