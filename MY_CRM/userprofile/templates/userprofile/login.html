{% extends "core/base.html" %}

{% block title %}Вход - Мой CRM{% endblock %}

{% block main_class %}bg-gray-100{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-500 to-teal-300">
    <div class="max-w-md bg-white shadow-lg rounded-lg p-8 space-y-6">
        <h2 class="text-3xl font-extrabold text-center text-teal-600 mb-4">Вход в Мой CRM</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <input type="text" name="username" id="username" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 p-2"
                    placeholder="Введите имя пользователя">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" name="password" id="password" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 p-2"
                    placeholder="Введите ваш пароль">
            </div>
            <div>
                <button type="submit" 
                    class="w-full py-3 px-6 bg-teal-500 text-white font-bold rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300">
                    Войти
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
